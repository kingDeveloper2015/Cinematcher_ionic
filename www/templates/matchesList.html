
<ion-view view-title="" hide-nav-bar="true" can-swipe-back="true"  class="registerpage-wrap">
    <ion-content overflow-scroll="true">
        <div class="ionic-body">
            <div class="bar bar-header bar-light">
                <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="myGoBack()"></a><h1 class="title">Browse Matches: <span class="heighlight-text"></span></h1>
                <button class="button button-icon icon ion-navicon" ng-click="toggleSideMenu()"></button>
            </div>
            <ion-scroll>
                <div class="content has-header scrollVertical">
                    <div class="dashboard-wrap project-wrap">

                        <a class="item item-thumbnail-left" href="#/app/matches/{{ match.id }}" ng-repeat="match in matchesList">
                            <img src="{{ match.img }}" alt="">
                            <div class="desc">
                                <h3>{{ match.name }} <br> {{ match.role }}</h3>

                            </div>
                            <i class="icon-right ion-chevron-right"></i>
                        </a>


                    </div>
                </div>
            </ion-scroll>
        </div>
    </ion-content>
</ion-view>
