            <div class="content has-header scrollVertical" >
                <div class="dashboard-wrap project-wrap"  >
                    <div class="button-bar ic-selected" data-componentid="button-bar1" data-tap-disabled="true">
                        <a class="button button-stable button-block  {{ connectionClass }}  " data-componentid="button8" data-tap-disabled="true" href="#" ng-click="swapConnectionTabs('connections')">Connections</a>
                        <a class="button button-stable button-block {{ activeJobsClass }} " data-componentid="button9" data-tap-disabled="true" href="#" ng-click="swapConnectionTabs('activeJobs')" >Active Jobs</a>
                        <a class="button button-stable button-block {{rRatingClass }}" data-componentid="button9" data-tap-disabled="true" href="#" ng-click="swapConnectionTabs('ratings')" >Ratings</a>

                    <ion-list data-componentid="list10" class="disable-user-behavior" data-tap-disabled="true" ng-switch on="selectConnectionTabs" >
                        <div class="list" ng-switch-when="connections">
                            <ion-item class="item-thumbnail-left item ic-selected" data-componentid="list-item-thumbnail15" href="#/app/hireConnections/project/{{ proj[0].jobId._id }}" data-tap-disabled="true" ng-repeat="proj in projects">
                                <a class="item-content" ng-href="#/app/hireConnections/project/{{ proj[0].jobId._id }}" href="#/app/hireConnections/project/{{ proj[0].jobId._id }}">
                                    <img src="/img/avatar-img.png">
                                    <h2 style="">{{ proj[0].jobId.title }}</h2>

                                </a>
                                <p>{{ proj[0].jobId.jobRole }}</p>
                                <button ng-show="proj.isPending" class="button button-block button-royal button-positive" style="display: inline-block; margin-left: 40%; width: 150px" ng-click="AcceptOffer(proj.jobId._id, proj._id, proj)">Accept Offer</button>
                                <!--<button  class="button button-block button-royal button-positive" style="display: inline-block; margin-left: 10%; width: 150px" ng-click="sendMessage(proj.jobId._id, proj.hireId)" >Message</button>-->

                                <!--<p>Item</p>-->
                            </ion-item>

                        </div>
                        <div class="list" ng-switch-when="activeJobs">

                                <img src="/img/avatar-img.png">
                                <h2 style="">{{ job.title }}</h2>

                                <p>{{ job.jobRole }}</p>
                                <!--<button  class="button button-block button-royal button-positive" style="display: inline-block; margin-left: 10%; width: 150px" ng-click="sendMessage(job._id, job.hire)" >Message</button>-->
                                <a  class="button button-block button-royal button-positive" style="display: inline-block; margin-left: 10%; width: 150px" href="#/app/chatMessages/{{ job.hire }}/{{ job._id }}" >Message</a>
                            </ion-item>

                        </div>
