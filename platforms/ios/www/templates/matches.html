<ion-view view-title="" hide-nav-bar="true" class="registerpage-wrap">
    <div class="ionic-body">
        <div class="bar bar-header bar-light">
            <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="myGoBack()"></a><h1 class="title">{{ projectName }} : <span class="heighlight-text">Matches </span></h1>
            <button class="button button-icon icon ion-navicon" ng-click="toggleSideMenu()"></button>
        </div>
        <!--<ion-scroll>-->
            <div class="content has-header scrollVertical">
                <div class="matches-wrap">

                    <td-cards>
                        <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
                                 on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
                                 on-partial-swipe="cardPartialSwipe(amt)" style="    width: 100%; height: 100%;">

                            <a class="item item-thumbnail-left" href="#">
                                <img src="../img/dashboard-userimg.png" alt="">
                                <h2 style="margin-left: 130px">{{ card.firstName }} {{ card.lastName }}</h2></br>
                                <div class="social">
                                    <img src="../img/fb-icon.png" style="width: 55px; height: 55px; padding: 8px; "/>
                                    <img src="../img/twitter-icon.png" style="width: 55px; height: 55px; padding: 8px;"/>
                                    <img src="../img/youtube-icon.png" style="width: 55px; height: 55px; padding: 8px;"/>
                                    <img src="../img/imdb-icon.png" style="width: 55px; height: 55px; padding: 8px;"/>
                                    <img src="../img/web-icon.png" style="width: 55px; height: 55px; padding: 8px;"/>
                                    </br>
                                </div>    </a>

                            <div class="joblist-row">
                                <a class="item" href="#">
                                    <div class="category-role">
                                        <h2 class="heighlight-text">Category</h2>
                                        <span><b>{{ card.category }}</b></span>
                                    </div></br></br>
                                    <div class="category-role">
                                        <h2 class="heighlight-text">Job Role(s)</h2>
                                <span ng-repeat = "jb in jobRoles">
                                    <b>{{ jb }}</b></span></br></br>


                                    </div></br></br>
                                    <div class="category-role">
                                <span style="display: inline-block;"><h2 class="heighlight-text">Hourly Rate</h2>
                                <span><b>{{ card.hourRate }} $</b></span> </span>
                                <span style="display: inline-block; margin-left: 10%"><h2 class="heighlight-text">Experience</h2>
                                <span><b>{{ card.experience }} Years</b></span> </span>
                                        </br></br>

                                    </div></br>

                                    <div class="category-role">
                                        <h2 class="heighlight-text">Feedback</h2>
                                        <span><b>{{ card.totalFeedBack }}</b></span><span  class="heighlight-text">/5</span>

                                    </div>


                                </A>
                             </div>

                        </td-card>
                    </td-cards>
