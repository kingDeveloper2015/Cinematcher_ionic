<ion-view view-title="" hide-nav-bar="true" class="registerpage-wrap">
    <ion-content overflow-scroll="true">
    <div class="registerpage-wrap">
    <div class="ionic-body">
        <div class="bar bar-header bar-light" style="background: #080808 !important; " >
            <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="myGoBack()"></a><h1 class="title">Post Job(s)</h1>
            <button class="button button-icon icon ion-navicon" ng-click="toggleSideMenu()"></button>
        </div>
        <!--<ion-scroll
                zooming="true" direction="xy" >-->
            <div class="content has-header scrollVertical">
                <form name="postJobForm" class="register-form" >
                <div class="postjob-wrap">

                    <a class="item item-thumbnail-left" href="#">

                        <img src="../img/camera.png" alt="" align="middle" ng-click="uploadImage()">
                        <h3    style="margin-top: 100px; color: white; text-align: center">Tap to add a job image</h3>



                    </a>
                </div>

                <div class="postjob-form">
                    <div class="list">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Project Title</span>
                            <input type="text" placeholder="Project title" ng-model="proj.title" required>
                        </label>


                    </div>


                </div>
                <div class="postjob-form1" >
                    <div class="list">
                        <label class="item item-input item-floating-label">
                            <span class="" style="color: #ffffff">Category</span>
                            <select ng-model="proj.category"  class="item item-input item-floating-label" style="width:100%; color: white" ng-change="changeCategory(proj.category)">
                                <option ng-repeat="item in categories" style="color: #000000">{{ item.category }}</option>

                            </select>

                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="" style="color: #ffffff">Job Role</span>
                            <select ng-model="proj.jobRole" class="item item-input item-floating-label" style="width:100%; color: white">
                                <option ng-repeat="item in jobRoles" style="color: #000000">{{ item }}</option>

                            </select>

                        </label>
                        <label class="item item-input item-floating-label" style="height: 70px">
                            <span class="input-label">Experience(Years)</span>
                            <input type="number" placeholder="Experience(Years)" ng-model="proj.experience" required>
                           <!-- <div class="arrow" id ="button_arrow" style="float:right">
                                <button class="button button-icon icon ion-chevron-bottom"></button>
                            </div>-->
                        </label>
                        <label class="item item-input item-floating-label" style="height: 70px">
                            <span class="input-label">Hourly Rate($/hour)</span>
                            <input type="text" placeholder="Hourly Rate($/hour)" ng-model="proj.hrRate" required>
                           <!-- <div class="arrow" id ="button_arrow" style="float:right" >
                                <button class="button button-icon icon ion-chevron-bottom"></button>
                            </div>-->
                        </label>
                        <label class="item item-input item-floating-label" style="height: 70px">
                            <span class="input-label">Number of Positions</span>
                            <input type="number" placeholder="Number of Positions" ng-model="proj.positions" required >
                           <!-- <div class="arrow" id ="button_arrow" style="float:right">
                                <button class="button button-icon icon "></button>
                            </div>-->
                        </label>


                    </div>
                </div>
                    <a class="item" href="#" ng-show="selectedCategories.length > 0" style="background: transparent; border: solid;" ng-repeat="cat in selectedCategories">
                        <div class="category-role">
                            <P style="font-size: 16px;"><span class="heighlight-text" >Category:</span><span style="font-size: 16px;">{{ cat.category }}</span></P>
                            <P style="font-size: 16px;"><span class="heighlight-text" >Role:</span><span style="font-size: 16px;">{{ cat.jobRole }}</span></P>
                        </div>
                        <div class="job-user">
                            <!--<div class="job-count"><i class="icon-user ion-user"></i> {{  }}</div>--><i class="icon-right ion-close-round" ng-click="removeCategory($index)" style="color: red; float:right; "></i>
                        </div>
                    </a>
                <div class="postjob-form2" style="margin-left: 2%;">

                    <div class="arrow" id ="button_arrow" style="float:left">
                        <button class="button button-icon icon ion-chevron-plus" ng-click="openModal()"></button>

                    </div>
                    <h2 style=" font-size: 16px;">Add Job(s)</h2>
                    <div class="arrow" id ="button_arrow" style="float:right">
                        <button class="button button-icon icon ion-chevron-cross"></button>

                    </div>
                </div>
                <div class="postjob-wrap2" >

                    <a class="item item-thumbnail-left2" href="#">

                        <h2><b >More Details</b></h2>



                    </a>
                </div>
                <div class="postjob-form" >
                    <div class="list">


                        <h2 style="color: #ffffff; font-size: 16px">Within</h2>



                        <label class="item item-input item-floating-label" style="margin-top: 5px; height: 70px;">
                            <span class="input-label">Miles</span>
                            <input type="number" placeholder="Miles" ng-model="proj.withIn" style="float: left; position: absolute" required>
                            <!--<div class="arrow" id ="button_arrow" style="float:right">
                                <button class="button button-icon icon ion-chevron-bottom"></button>
                            </div>-->
                        </label>


                    </div>

                 <!--   <img src="../img/round.png" style="margin-left: 28%; float: left">
                    <h3 style="margin-left:24%; position: absolute;margin-top: 40px;">Union</h3>
                    <img src="../img/fill_round.png" style="margin-left: 15%; float: left">
                    <h3 style="margin-left:38%; position: absolute;margin-top: 40px;">Non-Union</h3>
                    <img src="../img/round.png" style="float: left; margin-left: 15%;">
                    <h3 style="margin-left:59%; position: absolute;margin-top: 40px;">Both</h3>-->


                    <ion-list>
                        <div>

                            <!-- <span style="display: inline-block">
                        <ion-checkbox  ng-model="proj.union"   ng-click="setWithIn(proj,'union')">Union</ion-checkbox> </span>
-->
                           <span style="display: inline-block">
                        <ion-checkbox  ng-model="proj.union"   ng-click="setWithIn(proj,'union')">Union</ion-checkbox>
                           </span>

                            <span style="display: inline-block">
                        <ion-checkbox  ng-model="proj.nonUnion"   ng-click="setWithIn(proj,'nonUnion')">Non-Union</ion-checkbox>
                           </span>

                           <span style="display: inline-block">
                           <ion-checkbox  ng-model="proj.both"  ng-click="setWithIn(proj,'both')">Both </ion-checkbox>
                           </span>
                        </div>
                    </ion-list>


                </div>
                <div class="postjob-form">
                    <div class="list">
                        <label class="item item-input item-floating-label">
                            <span class="" style="color: #ffffff">Country</span>
                            <select ng-model="proj.country" class="item item-input item-floating-label" style="width:100%; color: white">
                                <option selected style="color: #000000" >United State</option>
                                <option style="color: #000000">Pakistan</option>
                                <option style="color: #000000">India</option>
                            </select>

                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="" style="color: #ffffff">State</span>
                            <select ng-model="proj.state"  class="item item-input item-floating-label" style="width:100%; color: white">
                                <option selected style="color: #000000">state1</option>
                                <option style="color: #000000">state2</option>
                                <option style="color: #000000">state3</option>
                            </select>

                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">City/Zip Code</span>
                            <input type="text" placeholder="City/Zip Code" ng-model="proj.zipCode" required >
                           <!-- <div class="arrow" id ="button_arrow" style="float:right">
                                <button class="button button-icon icon "></button>
                            </div>-->
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Date</span>
                            <input type="date" placeholder="Date" ng-model="proj.date" required >
                           <!-- <div class="arrow" id ="button_arrow" style="float:right">
                                <button class="button button-icon icon ion-chevron-cal"></button>
                            </div>-->
                        </label>

                        <div class="list">

                            <span class="input-label" style="width: 100%"> Location</span>
                            <ion-google-place placeholder="Enter an address"   ng-model="proj.location" current-location="true" />

                        </div>

                    </div>
                   <!-- <div class="register-form">

                    </div>-->
                </div>

</form>

                <button class="button button-block button-royal button-positive" ng-disabled="postJobForm.$invalid" ng-click="postJob(proj)">Post Job(s)</button>
            </div>

       <!-- </ion-scroll>-->
    </div>
        </div>
        </ion-content>

    <script id="contact-modal.html" type="text/ng-template" class="registerpage-wrap">
        <div class="modal ionic-body" style="background: #050505;" >

            <ion-header-bar>
                <h1 class="title">Add Category</h1>
            </ion-header-bar>
            <ion-content>
                <div class="list">
                   <!-- <label class="item item-input">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="contact.name">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Info</span>
                        <input type="text" ng-model="contact.info">
                    </label>-->
                    <label class="item item-input item-floating-label">
                        <span class="" style="color: #ffffff">Category</span>
                        <select ng-model="obj.category"  class="item item-input item-floating-label" style="width:100%; color: white" ng-change="changeCategoryModel(obj.category)">
                            <option ng-repeat="item in categories" style="color: #000000">{{ item.category }}</option>

                        </select>

                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="" style="color: #ffffff">Job Role</span>
                        <select ng-model="obj.jobRole" class="item item-input item-floating-label" style="width:100%; color: white">
                            <option ng-repeat="item in jobRolesModel" style="color: #000000">{{ item }}</option>

                        </select>

                    </label>
                </div>

                <!--<button class="button button-full button-energized" ng-click="closeModal()">Done</button>-->
                <a class="button button-block button-royal button-positive" ng-click="addCategory(obj)">Done</a>
                <a class="button button-block button-royal button-positive" ng-click="closeModal()">Cancel</a>

            </ion-content>
        </div>
    </script>

</ion-view>
